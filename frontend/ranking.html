<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://images.vexels.com/media/users/3/203173/isolated/preview/92b075f418f79167dd01328b70747fdd-copa-de-trazo-de-vino.png">
    <title>BONVINO: Ranking</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f8f9fa;
        }

        body {
            background-image: url("img/VINOTINTO.png");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: rgba(245, 245, 245, 0.637);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4b1b1b;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group label {
            color: #4b1b1b;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #4b1b1b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #721c24;
        }
                .btn-outline-bordo {
            font-family: "Times New Roman", serif;
            color: white; /* Color bordó para el texto */
            border-color: #4b1b1b; /* Color bordó para el borde */
            background-color: #4b1b1b;
        }
        .btn-outline-bordo:hover {
            background-color: #4b1b1b; /* Color bordó de fondo al pasar el ratón */
            color: white; /* Color del texto al pasar el ratón */
        }
        .bg-bordo-claro {
            background-color: whitesmoke !important; /* Color bordeaux claro */
        }
        .text-bordeaux {
            font-family: "Times New Roman", serif;
            color: #4b1b1b !important; /* Color bordeaux para el texto */
        }
        .contact-box {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .contact-box p {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-bordeaux"></nav>
    <a class="navbar-brand" href="index.html" style="margin-left: 15px;">
        <img src="img/flecha retroceso.png" alt="Logo" width="25" height="25">
    </a>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <h2>Generar Reporte de Ranking</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fecha-desde">Fecha Desde:</label>
                <input type="date" id="fecha-desde" name="fecha-desde" class="form-control">
            </div>
            <div class="form-group">
                <label for="fecha-hasta">Fecha Hasta:</label>
                <input type="date" id="fecha-hasta" name="fecha-hasta" class="form-control">

            </div>
            <div class="form-group">
                <label for="tipo-reseña">Tipo de Reseña:</label>
                <select id="tipo-reseña" name="tipo-reseña" class="form-control">
                    <option value="somellier">De Somellier</option>
                    <option value="normal">Normal</option>
                    <option value="amigos">De amigos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo-visualizacion">Tipo de Visualización:</label>
                <select id="tipo-visualizacion" name="tipo-visualizacion" class="form-control">
                    <option value="Excel">Excel</option>
                    <option value="PDF">PDF</option>
                    <option value="En pantalla">En pantalla</option>
                </select>
            </div>
            <a class="btn btn-outline-bordo" id="btn-confirmar" type="submit">GENERAR RANKING DE VINOS</a><br><br>
            
        </form>
        
    </div>
    <div class="container contact-box">
        <table class="table table-bordered border-primary table-striped">
            <thead>
                <h2>TOP 1O VINOS</h2>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Calificación de Sommelier</th>
                    <th scope="col">Calificación General</th>
                    <th scope="col">Precio Sugerido</th>
                    <th scope="col">Bodega</th>
                    <th scope="col">Varietal</th>
                    <th scope="col">Región</th>
                    <th scope="col">País</th>
                </tr>
            </thead>
            <tbody id="lista-ranking">
            </tbody>
        </table>
        <a href="index.html" class="btn btn-outline-bordo" type="submit">Volver al Inicio</a><br><br> 
    </div>
        <!-- Pie de pagina -->
        <footer>
            <div>
                <p class="m-0 text-bordeaux">© 2024 BONVINO. Todos los derechos reservados.</p>
            </div>
        </footer>
        <script type="module" src="js/script.js"></script>
</body>

</html>
